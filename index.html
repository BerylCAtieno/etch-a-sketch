<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div id="nav-grid-flex-container">
        <div id="nav-div">
            <H3 style="text-align: center;">Choose Mode</H3>
            <div id="color-mode-container">
                <div class="color-mode-items">
                    <button id="solid-mode-button"></button>
                    <span class="mode-labels">SOLID</span>
                </div>
                <div class="color-mode-items">
                    <button id="rainbow-mode-button"></button>
                    <span class="mode-labels">RAINBOW</span>
                </div>
            </div>
            <button>Erasor</button>
            <button>Clear</button>
        </div>
        <div id="grid-container"></div>
        <div id="instructions-container">
            <h2>Instructions</h2>
            <p>Enter Instructions here</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
