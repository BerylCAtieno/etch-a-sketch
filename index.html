<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div id="nav-grid-flex-container">
        <div id="nav-div">
            <H3 style="text-align: center; font-weight: 600;">Choose color mode</H3>
            <div id="color-mode-container">
                <div class="color-mode-items">
                    <div id="solid-mode-button"></div>
                    <span class="mode-labels">Solid</span>
                </div>
                <div class="color-mode-items">
                    <div id="rainbow-mode-button"></div>
                    <span class="mode-labels">Rainbow</span>
                </div>
            </div>
            <button id="erasor">Erasor</button>
            <button id="clear">Clear</button>
            <label for="grid-size">Choose Grid Size:</label>
            <input type="range" id="grid-size" min="8" max="32" value="4" step="8">
            <span id="grid-value">8 x 8</span>
        </div>
        <div id="grid-container"></div>
        <div id="instructions-container">
            <h2>Instructions</h2>
            <p>Enter Instructions here</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
